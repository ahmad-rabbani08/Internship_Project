<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PostPilot</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html" style="text-decoration: none; color: #2da595;">PostPilot</a>
        </div>
        
        <div class="auth-card">
            <h2>Welcome <span class="brand-accent">Back!</span></h2>
            <p class="auth-subtitle">Log in to your account to manage your campaigns.</p>

            <form action="index.html" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-link">Forgot?</a>
                    </div>
                    <input type="password" id="password" placeholder="Min. 8 characters" required>
                </div>

                <button type="submit" class="btn-auth">LOG IN</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Create free account</a></p>
            </div>
        </div>
    </div>

</body>
</html>
