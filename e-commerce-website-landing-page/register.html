<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PostPilot</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-logo">
            <a href="index.html" style="text-decoration: none; color: #2da595;">PostPilot</a>
        </div>
        
        <div class="auth-card">
            <h2>Start for <span class="brand-accent">Free</span></h2>
            <p class="auth-subtitle">Join thousands of brands growing with direct mail.</p>

            <form action="index.html" class="auth-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" placeholder="Your Brand Name" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required>
                </div>

                <div class="terms-text">
                    By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                </div>

                <button type="submit" class="btn-auth">CREATE ACCOUNT</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
